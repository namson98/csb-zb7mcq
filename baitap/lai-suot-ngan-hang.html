<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suât ngân </title>
</head>
<body>
<script>

    v=prompt('nhap tien vay (dvi trieu VND)')
    l=prompt('lai suat %')
    n=prompt('so nam')
    let ls= (v*l/100)
    let t=v*1+ls
    document.write('lai sau la: '+ls+' trieu vnd'+'<br>')
    document.write('so tien phai tra sau '+n +' nam la ')
    document.write(t+' trieu vnd')

</script>
</body>
</html>
