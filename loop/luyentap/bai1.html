<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem den 99</title>
</head>
<body>
<script>
    let i = 2
    document.write('1')

    while (i<=100) {
        document.write(', '+i)
        i++
        console.log(i)

        if (i >99 && i<=100) {
            document.write('Counting done!')
        }
    }
    document.write('.')

</script>
</body>
</html>
