<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 so dau</title>
</head>
<body>
<script>
    let n1,n2
    n1 = 0
    n2 = 1
    let fibo = n1+n2
    let cnt=0

        while (cnt < 20) {     //cấu trúc của số fibo.
            n1 = n2
            n2 = fibo
            fibo = n1 + n2
            document.write(n1+" ")
            cnt++

        }

</script>

</body>
</html>
