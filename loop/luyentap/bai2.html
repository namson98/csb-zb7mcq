<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tang giam nhiet do</title>
</head>
<body>
<script>
    let c = prompt('Mời nhập nhiệt độ hiện tai của bạn.')
    if (c>=100) {
        do {
            c = prompt('Hãy nhập nhiệt độ dưới 100.')
        } while (c>=100)
    }
    if (c<=20) {
        do {
            c = prompt('Hãy nhập nhiệt độ trên 20.')
        } while (c<=20)
    }
    document.write('Nhiệt độ bạn nhập vào là: '+c)
</script>
</body>
</html>
