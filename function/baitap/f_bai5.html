<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    function giaithua(n) {
        let a = 1;
        for (let i = 1;i<=n;i++) {
            a = a*i
        }
        document.write('Gia thừa của n='+n+' là: '+a)
    } console.log(giaithua(7))
</script>
</body>
</html>
