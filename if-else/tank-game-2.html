<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank game 2</title>
</head>

<body onload="boom()">
<div style="width: 190px; height: 190px; border: 1px solid black;" id="battleFiled">
    <div
            style="top: 16px; left: 33px;width: 19px; height: 19px; background-image: url('../Html Dom/tank.png');background-size: 100% 100%;position: relative;"
            id="tank">
    </div>
    <div
            style="top: 76px; left: 133px;width: 19px; height: 19px; background-image: url('../Html Dom/boom.png');background-size: 100% 100%;position: relative;"
            id="bom">
    </div>
</div>
<table>
    <tr>
        <td></td>
        <td>
            <button onclick="moveUp1()">⬆</button>
        </td>
        <td></td>
    </tr>
    <tr>
        <td>
            <button onclick="moveLeft1()">⬅</button></td>
        <td></td>
        <td>
            <button onclick="moveRight1()">➡</button></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button onclick="moveDown1()">⬇</button></td>
        <td></td>
    </tr>
</table>
<script>
    let tank = document.getElementById('tank')
    let bom = document.getElementById('bom')
    // var bodyRect = document.body.getBoundingClientRect('tank')
    // console.log('tank==',bodyRect)

    function moveUp1() {
        tank.style.top = parseInt(tank.style.top) - 10 + 'px'
    }
    function moveDown1() {
        tank.style.top = parseInt(tank.style.top) + 10 + 'px'
    }
    function moveLeft1() {
        tank.style.left = parseInt(tank.style.left) - 10 + 'px'
    }
    function moveRight1() {
        tank.style.left = parseInt(tank.style.left) + 10 + 'px'
    }

    function boom() {

        ttank = parseInt( tank.style.top)
        tbom = parseInt( bom.style.top)
        console.log('==',)
        if (ttank == tbom) {
            tank.src = '../Html Dom/explosion.png'
        }
    }


</script>
</body>

</html>
