    // BÀI 3 chuyển chuỗi chữ thường thành chữ hoa và ngược lại.

    let  str3 = prompt('Hãy nhập chuỗi có ký tự thường để chuyển đổi thành dạng viết in.');
    const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lower = 'abcdefghijklmnopqrstuvwxyz';
    const result = [];
console.log(result)

    for (let i=0;i<str3.length;i++){
        if (upper.includes(str3[i])) {       //Duyệt kiểm tra chuỗi nhập vào có kí tự khớ với có phần từ có sẵn hay ko.
           result.push(str3[i].toLowerCase())
        } else if(lower.includes(str3[i])) {
            result.push(str3[i].toUpperCase())
        }
        else {
            result.push(str3[i])
        }
    }
    document.write(result.join(""))
