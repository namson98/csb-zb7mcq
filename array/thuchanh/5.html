<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc phan tu trong mang</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let first = 0; //duyệt từ phần tử đầu tiên trong mảng.
    let last = x.length - 1;  //duyệt phần tử cuối cùng trong mảng.

    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        console.log("x[first]",x[first])
        x[last] = b;
        first++;
        last--;
    }document.write(x);
</script>
</body>
</html>
